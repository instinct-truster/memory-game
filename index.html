<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js" type="module"></script>
    <title>Memory Game</title>
  </head>
  <body>
    <div class="container">
      <form>
        <select class="select-cells-number" name="choice">
          <option value="16" selected>16</option>
          <option value="36">36</option>
          <option value="64">64</option>
        </select>
      </form>
      <div class="playground"></div>
      <div class="modal">
        <div class="modal-content">
          <h2 class="modal-heading">Game Over</h2>
          <div class="modal-time">
            <span>Time Spent: </span>
          </div>
          <h3 class="modal-text">
            wrong attempts: <span class="wrong">5</span>
          </h3>
          <button class="button modal-button">Start Again</button>
        </div>
      </div>
      <div class="features">
        <div class="timer"><span>00</span>min <span>00</span>sec</div>
        <button class="button restart-button">New Game</button>
      </div>
    </div>
  </body>
</html>
